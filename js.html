<DOCTYPE html>
    <html>
        <head>
            <title>Praktikum PDW 3</title>
        </head>
        <body>
            <h1>Menampilkan Tanggal Dengan JavaScript</h1>
            <!-- id hasil-->
            <div id="hasil"></div>
            <script>
                let tanggal = new Date();
                document.getElementById("hasil").innerHTML = tanggal;
            </script>
        </body>
    </html>
</DOCTYPE>
